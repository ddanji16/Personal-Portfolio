<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050505;
            --primary: #6366f1;
            --accent: #ec4899;
            --text-main: #f8fafc;
            --glass-bg: rgba(20, 20, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            /* Deep modern gradient background */
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Top colored bar */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        h2 { color: white; font-weight: 700; letter-spacing: -0.5px; }
        p { color: #94a3b8; font-size: 0.9rem; }

        /* --- INPUTS --- */
        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-label { color: #cbd5e1; font-size: 0.85rem; font-weight: 500; margin-bottom: 8px; }

        /* --- BUTTON --- */
        .btn-login {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            color: white;
        }

        /* --- UTILS --- */
        .input-group-text {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-left: none;
            color: #94a3b8;
            cursor: pointer;
        }
        
        .alert-custom {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            font-size: 0.85rem;
            display: none; /* Hidden by default */
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .back-link:hover { color: white; }

    </style>
</head>
<body>

    <a href="index.html" class="back-link"><i class="bi bi-arrow-left"></i> Back to Portfolio</a>

    <div class="login-card">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="bi bi-shield-lock-fill fs-1" style="color: var(--primary);"></i>
            </div>
            <h2>Admin Portal</h2>
            <p>Enter your credentials to access the dashboard.</p>
        </div>

        <div class="alert alert-custom p-2 rounded mb-3" id="errorAlert">
            <i class="bi bi-exclamation-circle me-2"></i> Invalid Username or Password
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text border-end-0 bg-transparent ps-3"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" id="username" placeholder="Enter username" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text border-end-0 bg-transparent ps-3"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control border-start-0 border-end-0 ps-0" id="password" placeholder="Enter password" required>
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
                <span id="btnText">Sign In</span>
                <span class="spinner-border spinner-border-sm ms-2 d-none" id="btnSpinner" role="status"></span>
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="#" class="text-secondary small text-decoration-none">Forgot Password?</a>
        </div>
    </div>

    <script>
        // 1. Password Visibility Toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            }
        }

        // 2. Simulate Backend Login Logic
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page refresh

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorAlert = document.getElementById('errorAlert');

            // Reset Error
            errorAlert.style.display = 'none';

            // Start Loading Animation
            btn.disabled = true;
            btnText.textContent = "Verifying...";
            btnSpinner.classList.remove('d-none');

            // Simulate Server Delay (1.5 seconds)
            setTimeout(() => {
                // --- BACKEND LOGIC SIMULATION ---
                // In a real app, you would send this data to a PHP/Node.js server
                if (user === 'admin' && pass === 'admin123') {
                    // SUCCESS
                    btnText.textContent = "Success!";
                    btn.style.background = "#10b981"; // Green color
                    
                    // Redirect to dashboard (Create a dashboard.html later)
                    alert("Login Successful! Redirecting to Dashboard...");
                    // window.location.href = "dashboard.html"; 
                } else {
                    // FAILURE
                    errorAlert.style.display = 'block';
                    btn.disabled = false;
                    btnText.textContent = "Sign In";
                    btn.style.background = ""; // Reset color
                    btnSpinner.classList.add('d-none');
                }
            }, 1500);
        });
    </script>
</body>
</html>
